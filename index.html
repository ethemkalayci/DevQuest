<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>DevQuest</title>
</head>
<body>
    
    <div id="stats">
        <h1>DevQuest</h1>
        <p>Argent : <span id="money">1000</span> €</p>
        <p>Jeux développés : <span id="games">0</span></p>
        <p>Coût de l'amélioration : <span id="upgrade-cost">1000</span> €</p>
        <p>Coût pour ajouter une fonctionnalité : <span id="feature-cost">200</span> €</p>
        <p>Niveau d'amélioration : <span id="upgrade-level">1</span></p>
    </div>
    <div id="actions">
        <button id="develop">Développer un jeu</button>
        <button id="sell">Vendre un jeu</button>
        <button id="upgrade">Améliorer le studio</button>
        <button id="market">Lancer une campagne marketing</button>
        <button id="add-feature">Ajouter une fonctionnalité</button>
        <button id="reset-game">Réinitialiser le jeu</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
